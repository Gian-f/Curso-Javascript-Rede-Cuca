<!----Faça um programa onde o usuário digita a base, altura de um triângulo e o programa calcula sua área.---->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Questão03 </title>
</head>
<body>
    <script language="javascript">
        var base = prompt("Digite a base");
        var altura = prompt("Digite a altura");
        var área = (base*altura)/2;
        alert(área)
    </script>
</body>
</html>
