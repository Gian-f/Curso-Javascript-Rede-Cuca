<!----Criar um programa que pede ao usuário digitar o seu ano de nascimento e o programa calcula e diz a sua idade aproximado--->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão02</title>
</head>
<body>
    <script language="javascript">

        const ano_atual = 2021;
        var ano_de_nascimento = prompt("Qual o seu ano de nascimento? ");
        var idade = parseInt(ano_atual) - parseInt(ano_de_nascimento);
        alert("a sua idade é " + idade);

    </script>
</body>
</html>
