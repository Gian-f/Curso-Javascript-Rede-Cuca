<!---- Faça um programa onde o usuário digita dois valores e o programa calcula e mostra 
as quatro operações(soma,subtração,multiplicação e divisão).--->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>
</head>
<body>
    <script language ="javascript">
        var valor_1 = prompt("Digite o primeiro valor");
        var valor_2 = prompt("Digite o segundo valor");
        var soma = parseFloat(valor_1) + parseFloat(valor_2);
        var subtração = parseFloat(valor_1) - parseFloat(valor_2);
      var multiplicação = parseFloat(valor_1) * parseFloat(valor_2);
      var divisão = parseFloat(valor_1) / parseFloat(valor_2);
      alert("a soma é " + soma);
      alert("a subtração é " + subtração);
      alert("a multiplicação é " + multiplicação);
      alert("a divisão é " + divisão);
    </script>
</body>
</html>
