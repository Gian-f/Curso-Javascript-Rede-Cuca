<!---- Criar um programa que pede ao usuário seu nome,idade,sexo,altura e peso e 
  ao final o programa mostra todos os dados digitados--->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Questão-1 </title>
</head>
<body>
  <script>
    var nome = prompt("Qual o seu nome?");
    var idade = prompt("Qual a sua idade?");
    var sexo = prompt("Qual o seu sexo?");
    var altura = prompt("Qual o seu peso?");

    alert("O seu nome é " + nome);
    alert("A sua idade é " + idade);
    alert("O seu sexo é " + sexo);
    alert("A sua altura " + altura);
  </script>  
</body>
</html>
