<!-- Criar um programa onde o usuário digita o nome do mês e o programa informa qual a estação do ano.--> 
<html>
<body>
<script type="text/javascript" charset="utf-8">
    var mês =prompt("Informe o mês atual");
    
    switch(mês) {
        case 'Janeiro','Fevereiro':
            alert("Estamos no Verão!");
            break;
        case 'Março':
            alert("Estamos no Verão!");
            break;   
        case 'Abril','Maio':
            alert("Estamos no Inverno!");
            break;
        case 'Junho':
            alert("Estamos no Inverno");    
        case 'Julho','Agosto':
            alert("Estamos no Outono!");
            break;
        case 'Setembro':
            alert("Estamos no Outono!");
            break;    
        case 'Outubro','Novembro':
            alert("Estamos na Primavera!");
            break;
        case 'Dezembro':
            alert("Estamos na Primavera!");
            break;
        default: alert("Estação não identificada.");
    }
</script>
</body>
</html>
