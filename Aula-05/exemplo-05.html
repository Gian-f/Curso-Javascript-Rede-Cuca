<!--
Criar um programa onde o usuário digita uma letra e o programa informa se é vogal.
-->

<html>
<body>
<script type="text/javascript" charset="utf-8">
    var letra = prompt("Informe uma letra");
    
    switch(letra){
        case 'a','A':alert("É uma vogal");break;
        case 'e','E':alert("É uma vogal");break;
        case 'i','I':alert("É uma vogal");break;
        case 'o','O':alert("É uma vogal");break;
        case 'u','U':alert("É uma vogal");break;
        default: alert("Não é uma vogal, e sim uma consoante");
    }
</script>
</body>
</html>
