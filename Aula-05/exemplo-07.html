<body>
 <script type="text/javascript" charset="utf-8">
   var regiao = prompt("Digite a regiao do pais:");
   var estado = prompt("Qual seu estado?");
switch(regiao){
case 'nordeste':
     if(estado=="ce"){
         alert("Bem vindo a terra do sol");
     }else if(estado=="pe"){
         alert("Bem vindo a terra do frevo");
     }else if(estado=="ba"){
         alert("Bem vindo a terra do carnaval");
     }
     ;break;
  case 'sudeste':
     if(estado=="Rio"){
         alert("Bem vindo a terra maravilhosa");
     }else if(estado=="mg"){
         alert("Bem vindo a terra do queijo");
     }else if(estado=="sp"){
         alert("Bem vindo a terra do trabalho");
     }
     ;break;
  default:alert("Opção Invalida!!!");
}
</script>
</body>
</html>
